<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list>
    <ion-card class="ioncard" *ngFor="let item of storageItems">
      <ion-card-content>
        <ion-item-sliding>
          <ion-item>
            {{item.symbol}}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="dark" (click)="deleteCard(item.symbol)">DELETE</button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-row>
          <ion-col>Company Name:  {{item.companyName}}</ion-col>
          <ion-col>Exchange: {{item.primaryExchange}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>PRICE: {{item.latestPrice}}</ion-col>
          <ion-col>Change: {{item.change}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Sector: {{item.sector}}</ion-col>
          <ion-col>As of: {{item.latestTime}}</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
